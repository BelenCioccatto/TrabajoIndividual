
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- esto lo copie de getboostrap -> incluir a traves de CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    <!-- conectamos con el css -->
    <link rel="stylesheet" href="../css/login.css">

    <title>Inicio de sesión </title>

</head>
<body>

    <div class="login">
        <h2 class="text-center">
            Login de Administrador
        </h2>
        
        <div class="container">
        <form>
            <!-- campos del formulario, se copia de boostrap - componentes -->
            <div class="campo mb-3 w-75 ">
                <label for="user" class="form-label"> Email </label>
                <input type="email" class="form-control" id="user" placeholder="ingrese admin@gmail.com" required>
            </div>
            <div class="campo mb-3 w-75">
                <label for="password" class="form-label"> Contraseña </label>
                <input type="password" class="form-control" id="password" placeholder="ingrese 123" required></input>
            </div>

            <!-- botones -->
            <div class="campo botones mb-3 text-center mt-4 mb-4">
                <button onclick="login()" type="button" class="btn btn-success w-25">Ingresar</button>
                <button type="reset" class="btn btn-danger w-25 ">Cancelar</button>
            </div>
        </form>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-outline-light mt-5 w-15" onclick="redireccionaInicio()"> Volver al inicio </button>
    </div> 

    <!-- conecto con el login.js -->
    <script src="../js/login.js"></script>


    <!-- esto lo copie de getboostrap -> incluir a traves de CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>

</body>
</html>
