<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/registro.css">

    <!-- esto lo copie de getboostrap -> incluir a traves de CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous">

    <title>Registrar empleado</title>
</head>
<body>

    <div class="texto text-center">
        <h1> Registrar nuevo empleado</h1>
        <button type="button" class="btn btn-outline-light mt-3 mb-3 w-15" onclick="redireccionaMenu()"> Volver al menu </button>
    </div>

    <div class="container padre"  style="background-color: rgb(239, 239, 239);">
        <form id="miFormulario">
            <!-- campos -->
            <div class="mb-3 container">
                <label for="legajo" class="form-label"> Legajo </label>
                <input type="number" class="form-control" id="legajo" required>
            </div>
            <div class="mb-3 container">
                <label for="nombre" class="form-label"> Nombre </label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3 container">
                <label for="Apellido" class="form-label"> Apellido </label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-5 container">
                <label for="DNI" class="form-label"> DNI </label>
                <input type="number" class="form-control" id="DNI" required>
            </div>

            <!-- botones -->
            <div class="mb-3 text-center mt-3">
                <button type="button" class="btn btn-success w-25" id="enviarDatos"> Registrar </button>
                <button type="reset" class="btn btn-danger w-25"> Cancelar </button>
                <button type="button" class="btn btn-warning w-25" onclick="redireccionaListado()"> Ver listado </button>
            </div>
        </form>
    </div>

    

    <!-- conecta con el archivo js -->
    <script src="../js/registro.js"></script>

    <!-- esto lo copie de getboostrap -> incluir a traves de CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
     crossorigin="anonymous">
    </script>

</body>
</html>
